<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>媒体查询</title>
	<style type="text/css">
		/*宽度<=600px 背景为灰色 -->*/
		body{
			background-color: #ccc;
		}
		/*在页面900px>=宽度> 600px  时页面背景为黄色*/
		@media (min-width: 600px) {
			body{
				background-color: yellow;
			}
		}
		 /*在页面1200px>=宽度> 900px  时页面背景为绿色*/
		@media (min-width: 900px) {
			body{
				background-color: green;
			}
		}
		/*在页面宽度> 1200px 时页面背景为红色 */
		@media (min-width: 1200px) {
			body{
				background-color: red;
			}
		}
		p{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<p>
		1. 在页面宽度> 1200px 时页面背景为红色 
		<br>
		2. 在页面1200px>=宽度> 900px  时页面背景为绿色
		<br>
		3. 在页面900px>=宽度> 600px  时页面背景为黄色
		<br>
		4. 宽度<=600px 背景为灰色
	</p>
</body>
</html>
